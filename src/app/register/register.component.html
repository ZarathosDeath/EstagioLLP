<h4>Registre-se</h4>

<div class="row">
<form class="cow s12" #form="ngForm" (ngSubmit)="onSubmit(form)">
 <div class="row">
    <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]="user.name" name="name" id="userName" type="text" class="validate" style="width: 400px">
          <label class="active" for="userName">Nome</label>
        </div>
      </div>
    <div class="input-field col s6">
      <input [(ngModel)]="user.email" name="email" id="userEmail" type="text" class="validate" style="width: 400px">
      <label class="active" for="userEmail">Email</label>
    </div>
  </div>
  <div class="row">
      <div class="input-field col s6">
        <input [(ngModel)]="user.password" name="password" id="password" type="password" class="validate" style="width: 400px">
        <label class="active" for="password">Senha</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Registrar
        <i class="material-icons right">send</i>
      </button>
</form>
</div>
